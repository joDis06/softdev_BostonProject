<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Theater</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<h1 class="header"> Going to Boston! </h1>

<input type="number" class="numRounds" min="1"/> <br>
<p class="oddReq hidden">Odd # Req.</p> <br>

<button type="button" class="startButton">Start</button><br><br>

<span id="inGame" class="hidden">
  <p class="p1Score"></p> <br>
  <p class="p1RolledDice"> </p> <br>
  <button type="button" class="rollButton">Roll Dice!</button><br><br>
  <p class="p2Score"></p> <br>
  <p class="p2RolledDice"> </p> <br>

  <!-- Counts the current round # -->
  <p class="roundCounter"></p> <br>
  <p class="p1Wins"></p> <br>
  <p class="p2Wins"></p> <br>

  <button type="button" class="clearScreen hidden">Clear Screen</button><br><br>
  <button type="button" class="restart">Restart</button><br><br>
</span>
</body>

<script src="js/cooking.js">
</script>
</body>

</html>
