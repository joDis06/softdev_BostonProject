<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Theater</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1 class="header"> Going to Boston! </h1>
  <div id="setup">
    <input type="number" class="numRounds" min="1"/> <br>
    <p class="oddReq hidden">Odd # Req.</p> <br>

    <button type="button" class="startButton">Start</button><br><br>
  </div>

  <span id="inGame" class="hidden">
    <span class="currentRound"></span><br>
    <span class="p1Score"></span> <br>
    <span class="p1RolledDice"> </span> <br>
    <button type="button" class="rollButton">Roll Dice!</button><br>
    <span class="result"> </span><br>
    <span class="p2Score"></span> <br>
    <span class="p2RolledDice"> </span> <br>

    <!-- Counts the current round # -->
    <span class="roundCounter"></span> <br>
    <span class="p1Wins">Player 1 Wins: 0</span> <br>
    <span class="p2Wins">Player 2 Wins: 0</span> <br>

    <button type="button" class="clearScreen hidden">New Game!</button><br><br>
    <button type="button" class="restart hidden">Next Round!</button><br><br>

    <h1 class="WINNER hidden"></h1>
  </span>


</body>

<script src="js/cooking.js">
</script>
</body>

</html>
